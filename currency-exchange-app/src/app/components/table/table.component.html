
<h1 class="border-bottom btn-light text-center"><b>Conversion of $1 USD </b></h1>

<table class="table table-striped bold" *ngFor="let data of datas">
  <tr>
    <th class="btn-secondary text-center">Country</th>
    <th class="btn-secondary text-center" >Rate</th>
  </tr>
  <tr *ngFor="let info of data.country">
    <td class="text-center"><b>{{info.name}}</b></td>
    <td class="text-center">{{info.rates}}</td>
  </tr>
</table>
