
<div>
  <h2 align="center"><b>Convert</b></h2>
  <table class="table table-striped">
    <tr>
      <th class="thead-light">Country</th>
      <th>Rate</th>
    </tr>
    <tr *ngFor="let info of data.country">
      <td><b>{{info.name}}</b></td>
      <td>{{info.rates}}</td>
    </tr>
  </table>
</div>
